<div class="form-container">
    <h2 class="form-title">New Employee</h2>
    <form [formGroup]="employeeForm" (ngSubmit)="addEmployee()" class="form">
      <div class="form-group">
        <label for="firstname" class="form-label">First Name</label>
        <input id="firstname" type="text" formControlName="firstname" class="form-input" />
      </div>
      <div class="form-group">
        <label for="lastname" class="form-label">Last Name</label>
        <input id="lastname" type="text" formControlName="lastname" class="form-input" />
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" formControlName="email" class="form-input" />
      </div>
      <div class="form-group">
        <label for="gender" class="form-label">Gender</label>
        <select id="gender" formControlName="gender" class="form-input">
          <option value="" disabled>Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="salary" class="form-label">Salary</label>
        <input id="salary" type="text" formControlName="salary" class="form-input" />
        <p *ngIf="errorMessage" class="form-error">{{ errorMessage }}</p>
        <p *ngIf="successMessage" class="form-success">{{ successMessage }}</p>
      </div>
      <div class="form-group">
        <button type="submit" class="form-button">Create</button>
      </div>
      <div class="form-group">
        <a href="#" (click)="goToHomePage($event)" class="form-link">Return to Home</a>
      </div>
    </form>
  </div>
